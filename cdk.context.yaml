app:
  name: Magento
  components:
    db:
      name: magento
      username: magento
      deleteWithApp: true
      instance: t4g.medium
    es:
      username: magento
      deleteWithApp: true
      instance: t3.medium.elasticsearch
    web:
      adminSecretName: MagentoAdminDetails
      mpSecretName: MagentoMarketplaceCredentials
      deleteRepoWithApp: true
      instance:
        cpu: '1 vCPU'
        memory: '2 GB'
      pipeline:
        deleteArtifactsWithApp: true
        source:
          deleteSourceWithApp: true
