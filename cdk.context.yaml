app:
  name: Magento
  components:
    db:
      name: magento
      username: magento
      deleteWithApp: true
      instance: t4g.medium
    es:
      username: magento
      deleteWithApp: true
      instance: t3.medium.elasticsearch
    web:
      sourceRepo: https://github.com/engr-lynx/mage2-cont.git
      repoName: mage2-cont
      deploySample: true
      adminSecretName: MagentoAdminDetails
      mpSecretName: MagentoMarketplaceCredentials
      deleteImageRepoWithApp: true
      instance:
        cpu: '1 vCPU'
        memory: '2 GB'
      pipeline:
        deleteArtifactsWithApp: true
