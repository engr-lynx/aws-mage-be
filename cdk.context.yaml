app:
  name: Magento
  services:
    mp:
      secretName: MagentoMarketplaceCredentials
    db:
      name: magento
      username: magento
      deleteWithApp: true
      instance: t4g.medium
      network:
        azCount: 2
    es:
      username: magento
      deleteWithApp: true
      instance: t3.medium.elasticsearch
    web:
      admin:
        secretName: MagentoAdminDetails
      instance:
        cpu: '1 vCPU'
        memory: '2 GB'
      pipeline:
        deleteArtifactsWithApp: true
        source:
          type: S3
          deleteSourceWithApp: true
        build:
          deleteRepoWithApp: true
