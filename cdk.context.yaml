app:
  name: Magento
  services:
    mp:
      secretName: MagentoMarketplaceCredentials
    db:
      name: magento
      username: magento
      deleteWithApp: true
      network:
        azCount: 2
    es:
      username: magento
      deleteWithApp: true
    web:
      admin:
        secretName: MagentoAdminDetails
      pipeline:
        deleteArtifactsWithApp: true
        source:
          type: S3
          deleteSourceWithApp: true
        build:
          deleteRepoWithApp: true
